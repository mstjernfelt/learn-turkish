<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Turkish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .sentence {
            margin: 20px 0;
        }
        .options {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learn Turkish: Plurals</h1>
        <div>
            <button id="generateBtn">Generate Sentence</button>
            <div class="sentence" id="sentence"></div>
            <div class="result" id="result"></div>
        </div>
        <div class="options" id="options" style="display: none;">
            <button id="larBtn">lar</button>
            <button id="lerBtn">ler</button>
        </div>
        <div>
            <h2>Progress</h2>
            <form id="progressForm">
                <label for="progress">Progress:</label>
                <input type="number" id="progress" name="progress" min="0" max="100">
                <button type="submit">Update Progress</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let currentSentence = '';
            let responseData = {}; // Declare a global variable to hold the data

            $('#generateBtn').click(function() {
                $.ajax({
                    url: '/generate_sentence',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ lesson: 'plurals' }),
                    success: function(data) {
                        responseData = data; // Assign the received data to the global variable

                        console.log(responseData);

                        $('#sentence').text(responseData.turkish + ' (' + responseData.english + ')');
                        $('#options').show();
                    }
                });
            });

            $('#larBtn').click(function() {
                $('#options').hide();
                // Use responseData if needed

                if (responseData.suffix === 'lar') {
                    $('#result').text('Correct!');
                } else {
                    $('#result').text('Incorrect!, correct answer is ' + responseData.turkish + 'lar');
                }

                console.log(responseData);
            });

            $('#lerBtn').click(function() {
                $('#options').hide();
                // Use responseData if needed

                if (responseData.suffix === 'ler') {
                    $('#result').text('Correct!');
                } else {
                    $('#result').text('Incorrect!, correct answer is ' + responseData.turkish + 'ler');
                }

            });
        });
    </script>
</body>
</html>
